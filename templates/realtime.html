{% extends 'tree.html' %}

{% block css %}
<style>
    p{
        margin:0;
    }
    .right-body .little-title{
        float:left;
        width: 10.8vw;
        height: 4vh;
        color:white;
        font-size:2vh;
        background: #156789;
        text-align: center;
        line-height:4vh;
        border:1px solid #5B9BD5;
        z-index:100;
        cursor:pointer;
    }
    /* .row{
        height: 35px;
    } */
    .right-body .little-title:nth-child(2){
        float:right;
        margin-right:0.5vh;
    }
    .right-body .board{
        width:100%;
        height:52.5%;
        margin: -1.1vh 0;
        border:solid 1px black;
    }
    .board-row{
        float: left;
        width:100%;
        height:12.25%;
    }
    .board-column{
        float:left;
        width:21%;
        margin:0 2%;
        line-height: 4.4vh;
        background:#00B050;
        border:1px solid #41719C;
        color:white;
        font-weight: 950;
        font-size: 2vh;
        font-family:'宋体';
        text-align: center;
        cursor:pointer;
    }
    .left-footer{
        float:left;
        border:solid 1px black;
        height:35.2%;
        width:75%;
    }
    .left-footer #three-phase{
        margin:-1.25vw auto;
        width:16vw;
        height: 2.78vh;
    }
    .left-footer #three-phase div{
        margin: 0 0.5vh;
        width:1;
        height: 2.78vh;
        float: left;
        background: #41719C;
        text-align: center;
        line-height: 2.78vh;
    }
    .right-footer{
        float:right;
        border:solid 1px black;
        height:35.2%;
        width:23%;
    }
    .body-main{
        height:100%;
        width:100%;
    }
    .body-main img{
        position:absolute;
        z-index:1;
        width:100%;
        height:100%;
    }
    .body-main .bay{
        z-index: 2;
        position: absolute;
        cursor: pointer;    
        text-align: center;
        vertical-align : text-top;
    }
    .body-main .bay-font{
        transform-origin: 50% 0%;
        height: auto;
    }
    .bay .bay-row{
        width:100%;
        height: 20%;
        background: #adff2f;
        border:1px black solid;

    }
    .bay span{
        color:red;
    }
    .right-footer>div{
        height: 11.1%;
    }
    .right-footer p{
        padding: 0;
        padding-left:0.25vw;
        line-height: 3.3vh;
        font-weight: 700;
    }
    .right-footer div:nth-of-type(even){
        background:#DEEBF7;
    }
    .right-footer span{
        padding-left:3.75vw;
    }
    .right-footer p b{
        font-weight: 900;
        color:red;
        /* font-size:24px */
        font-family: '微软雅黑';
    }

    /* 给汇集单元写的css */
    .con_first{
        width: 97%;
        height: 12%;
        border: 1px black solid;
        margin-top: 4vh;
        margin-left: 1vw;
    }
    .con_first div{
        float:left;
        margin-left: 25%;
        font-size: 1.5vw;
        margin-top: 2.5vh;
    }
    .con_second{
        width: 97%;
        height: 12%;
        border: 1px black solid;
        margin-top: 4vh;
        margin-left: 1vw;
    }
    .con_plate{
        float:left;
        width:17%;
        margin: 2% 1.5% 0 1.5%;
        line-height: 4.4vh;
        background:#00B050;
        border:1px solid #41719C;
        color:white;
        font-weight: 950;
        font-size: 2vh;
        font-family:'宋体';
        text-align: center;
        cursor:pointer;
    }
    .con_third{
        width: 100%;
        height:40%;
        border: 1px black solid;
        padding: 1.5vh;
    }
    .date-div{
        float: left;
        margin:0 1.25vw;
    }
    #interval-choise{
        padding-top:0.3vh;
        width:8.3vw;
        height: 3.3vh;
        font-size:1.78vh;
    }
    .sub_div{   
        cursor:pointer;
        z-index: 2;
        position: relative;
        float: left;
        border: 3px solid black;
        margin: 3vh 5vh;
        font-size: 25;
        padding: 2vh;
    }
</style>
{% endblock css %}
{% block info %}
<div class='right-body'>
</div>
{% endblock info %}
{% block js %}
<!-- 5.11新加的js, 用来画图 -->
<script>
    $(function(){
        $('.right-body').css('height',window.innerHeight-130)       
        window.onresize=function(){  
            $('.right-body').css('height',window.innerHeight-130)       
        }    
    })
</script>
<script src="/static/project-define/js/realtime.js"></script>
{% endblock js %}
