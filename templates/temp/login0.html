{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>少油设备压力监测系统 | 登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/css/AdminLTE.min.css">

</head>
<body class="hold-transition login-page">
<div>
    <img src="{% static '/img/login-background.png' %}" class="img-responsive" alt="login-background" width="100%">
</div>
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>EIRI</b>-IoET</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录账号</p>
    <form action="{% url 'app:login' %}" method="post">
      <div class="form-group has-feedback">
        <input name="username" type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
        <input type="hidden" name="next" value="{{ "/admin" }}" />
      <div class="row">
        <div class="col-xs-8">
            {% if form.errors %}
            <p style="color: #c23321;">用户名或密码错误</p>
            {% endif %}
        </div>

        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
        {% csrf_token %}
    </form>


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src = "/static/js/common/jquery-3.4.1.min.js"></script>
<script src = "/static/js/common/bootstrap.min.js"></script>
<script src = "/static/js/common/adminlte.min.js"></script>

</body>
</html>
